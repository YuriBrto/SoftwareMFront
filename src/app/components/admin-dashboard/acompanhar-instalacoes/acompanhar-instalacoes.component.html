<h1 class="text-2xl font-bold mb-6">Acompanhar Instalações</h1>

<table class="table-auto w-full">
  <thead>
    <tr>
      <th>Nome do Professor</th>
      <th>Laboratório</th>
      <th>Softwares</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let solicitacao of solicitacoes">
      <td>{{ solicitacao.professor.nome }}</td>
      <td>{{ solicitacao.lab.nome }}</td>
      <td>
        <ul>
          <li *ngFor="let software of solicitacao.softwaresSolicitados">{{ software.nome }}</li>
        </ul>
      </td>
      <td>
        <select [(ngModel)]="solicitacao.statusInstalacao">
          <option value="PENDENTE">Pendente</option>
          <option value="INICIADA">Iniciada</option>
          <option value="EM_ANDAMENTO">Em andamento</option>
          <option value="FINALIZADA">Finalizada</option>
        </select>
      </td>
      <td>
        <button (click)="atualizarStatus(solicitacao)">
          Atualizar Status
        </button>
      </td>
    </tr>
  </tbody>
</table>

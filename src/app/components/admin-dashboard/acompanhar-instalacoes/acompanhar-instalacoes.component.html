<h1 class="text-2xl font-bold mb-6">Acompanhar Instalações</h1>

<table class="table-auto w-full">
  <thead>
    <tr>
      <th>Nome do Professor</th>
      <th>Laboratório</th>
      <th>Softwares</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let solicitacao of solicitacoes">
      <td>{{ solicitacao.professorName }}</td>
      <td>{{ solicitacao.labName }}</td>
      <td>
        <ul>
          <li *ngFor="let software of solicitacao.softwares">{{ software.name }}</li>
        </ul>
      </td>
      <td>
        <select [(ngModel)]="solicitacao.status">
          <option value="Pendente">Pendente</option>
          <option value="Em andamento">Em andamento</option>
          <option value="Concluído">Concluído</option>
        </select>
      </td>
      <td>
        <button (click)="atualizarStatus(solicitacao)">Atualizar Status</button>
      </td>
    </tr>
  </tbody>
</table>

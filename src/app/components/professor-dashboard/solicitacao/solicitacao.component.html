<h1 class="text-2xl font-bold mb-6">Solicitação de Instalação</h1>

<form (ngSubmit)="onSubmit()" class="grid gap-4 max-w-md mx-auto">
  <label for="lab">Selecione um laboratório:</label>
  <select id="lab" [(ngModel)]="selectedLabId" name="lab">
    <option *ngFor="let lab of labs" [value]="lab.id">{{ lab.nome }}</option>
  </select>

  <div>
    <label class="block mb-1 font-medium">Softwares</label>
    <div *ngFor="let software of softwares">
      <input
        type="checkbox"
        [(ngModel)]="software.selected"
        name="softwares"
        [value]="software.id"
      />
      {{ software.nome }}
    </div>
  </div>

  <div>
    <h3>Solicitar Software</h3>
    <input [(ngModel)]="solicitation.professorName" placeholder="Nome do Professor" />
    <input [(ngModel)]="solicitation.softwareName" placeholder="Nome do Software" />
    <button type="submit">Enviar Solicitação</button>
  </div>
</form>

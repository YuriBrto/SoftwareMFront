<h1 class="text-2xl font-bold mb-6">Solicitação de Instalação</h1>

<form (ngSubmit)="onSubmit()" class="grid gap-4 max-w-md mx-auto">
  <label for="lab">Selecione um laboratório:</label>
  <select id="lab" [(ngModel)]="selectedLabId" name="lab" required>
    <option value="" disabled selected>Selecione um laboratório</option>
    <option *ngFor="let lab of labs" [value]="lab.id">{{ lab.nome }}</option>
  </select>

  <div>
    <label class="block mb-1 font-medium">Softwares</label>
    <div *ngFor="let software of softwares">
      <input
        type="checkbox"
        [(ngModel)]="software.selected"
        name="softwares"
        [value]="software.id"
      />
      {{ software.nome }}
    </div>
  </div>

  <div>
    <button type="submit" [disabled]="!isFormValid">
      Enviar Solicitação
    </button>
  </div>
</form>
